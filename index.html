<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lion's Share</title>

	<link rel="stylesheet" type="text/css" href="styles/_ui.css">
	<link rel="stylesheet" type="text/css" href="styles/_tiles.css">
	<link rel="stylesheet" type="text/css" href="styles/_layout.css">
	<link rel="stylesheet" type="text/css" href="styles/_brand.css">
	<link rel="stylesheet" type="text/css" href="styles/_splash.css">
	<link rel="stylesheet" type="text/css" href="styles/_nav.css">
	<link rel="stylesheet" type="text/css" href="styles/_delivery.css">

	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet"> 
</head>
<body>  

	<div class="nav">
		<div class="nav__top-bar">
			<div class="nav__top-bar__section  nav__title__left">
				<span class="nav__title">Lion's</span>
			</div><!-- TOP BAR LEFT-->  
			<div class="nav__title__icon-box">
				<img class="nav__title__img-banner" src="img/lionBanner.svg" nopin="nopin"> 
				<!-- <img class="nav__title__img" src="img/blueLion.svg"> -->
			</div><!-- LION ICON -->
			<div class="nav__top-bar__section nav__title__right">
				<span class="nav__title">Share</span>
			</div><!-- TOP BAR RIGHT-->
		</div><!-- TOP BAR-->
		<div class="nav__lower-bar">
			<ul class="nav__link-list">
				<li class="nav__link">Products</li>
				<li class="nav__link">Events</li>
				<li class="nav__link">Reviews</li> 
			</ul>
		</div><!-- LOWER BAR -->
		<div class="nav__delivery-box">
			<img class="nav__delivery-lion" src="img/delivery-lion.png" alt="delivery lion">    
		</div><!-- DELIVERY BOX -->
		<div class="nav__instabox">
			<a href="https://www.instagram.com/lionssharedenver/" target="_blank"><img class="nav__instalink" src="img/instagram.svg" alt="instagram link" nopin="nopin"></a> 
		</div><!-- INSTABOX -->   
	</div><!-- NAV-->    

	<div class="splash">
		<div class="splash__mute-button">
			<img class="splash__mute-icon">
			<img class="splash__video" src="img/giphy.gif" nopin="nopin">
		</div><!-- MUTE BUTTON -->
	</div><!-- SPLASH -->

	<div class="delivery__modal">
		<div class="delivery__close">
			<div class="delivery__close__x-arm delivery__close__x-arm-up"></div>
			<div class="delivery__close__x-arm delivery__close__x-arm-down"></div>  
		</div><!-- CLOSE X -->
	</div><!-- DELIVERY MODAL -->

	<div class="tiles">


	</div><!-- TILES -->

</body>
</html>
