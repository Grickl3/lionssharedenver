<!DOCTYPE html>  
<html lang="en">
<head>
	<title>Lion's Share</title>

	<link rel="stylesheet" type="text/css" href="styles/_ui.css">
	<link rel="stylesheet" type="text/css" href="styles/_tiles.css">
	<link rel="stylesheet" type="text/css" href="styles/_layout.css">
	<link rel="stylesheet" type="text/css" href="styles/_brand.css">
	<link rel="stylesheet" type="text/css" href="styles/_splash.css">
	<link rel="stylesheet" type="text/css" href="styles/_nav.css">
	<link rel="stylesheet" type="text/css" href="styles/_delivery.css">
	<link rel="stylesheet" type="text/css" href="styles/_footer.css">

	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet"> 

	<script type="text/javascript" src="scripts/ui.js"></script>
	<script type="text/javascript" src="scripts/tile.js"></script>
</head>
<body>  

	<div class="nav"> 
		<div class="nav__top-bar">
			<div class="nav__top-bar__header">
				<span class="nav__title nav__title__left">Lion's</span>
				<div class="nav__title__space">&nbsp;</div>  
				<span class="nav__title nav__title__right">Share</span>
			</div><!-- TOP BAR LEFT-->  
			<div class="nav__title__icon-box">
				<img class="nav__title__img-banner" src="img/lionBanner.svg" nopin="nopin"> 
				<!-- <img class="nav__title__img" src="img/blueLion.svg"> -->
			</div><!-- LION ICON -->
		</div><!-- TOP BAR-->
		<div class="nav__lower-bar">
			<ul class="nav__link-list">
				<li class="nav__link">Products</li>
				<li class="nav__link">Events</li>
				<li class="nav__link">Reviews</li> 
			</ul>
		</div><!-- LOWER BAR -->
		<div id="delivery-open" class="nav__delivery-box">
			<img class="nav__delivery-lion" src="img/delivery-lion.png" alt="delivery lion">    
		</div><!-- DELIVERY BOX -->
		<div class="nav__instabox">
			<a href="https://www.instagram.com/lionssharedenver/" target="_blank"><img class="nav__instalink" src="img/instagram.svg" alt="instagram link" nopin="nopin"></a> 
		</div><!-- INSTABOX -->   
	</div><!-- NAV-->    

	<div class="splash">
		<div class="splash__mute-button">
			<img class="splash__mute-icon">
			<img id="splash" class="splash__video" src="img/giphy.gif" nopin="nopin">
		</div><!-- MUTE BUTTON --> 
	</div><!-- SPLASH -->

	<div id="delivery-modal" class="delivery__modal delivery__hidden">
		<div id="delivery-close" class="delivery__close"> 
			<div class="delivery__close__x-arm delivery__close__x-arm-up"></div>
			<div class="delivery__close__x-arm delivery__close__x-arm-down"></div>
		</div><!-- CLOSE X -->
		<h1 class="delivery__heading delivery__copy">Delivery</h1>
		<p class="delivery__explanation delivery__copy">Lion's Share will happily have the contents of<br>your shopping cart delivered to you today.</p> 
		
		<div class="delivery__order-button">
			<span class="delivery__order-button__copy delivery__copy">SEND</span>    
		</div><!-- ORDER BUTTON -->
	</div><!-- DELIVERY MODAL -->

	<div class="tiles">
		<div class="tile tile__review">
			<img class="tile__background" src="img/21-savage.jpg" alt="21 Savage">
			<div class="tile__upper-corner">  
				<span class="tile__upper-corner__copy"></span>  
				<img class="tile__upper-corner__glyph" src="img/thumbsup.png" alt="">
			</div><!-- UPPER CORNER -->  
			<div class="tile__stripe"> 
				<span class="tile__stripe__copy">21 Savage: monster</span>
			</div><!-- STRIPE -->  
		</div><!-- TILE -->

		<div class="tile">
			<img class="tile__background" src="img/b-n-w.jpg" alt="black and white outfit">
			<div class="tile__upper-corner">  
				<span class="tile__upper-corner__copy">$75</span>  
				<!-- <img class="tile__upper-corner__glyph" src="img/thumbsup.png" alt=""> -->
			</div><!-- UPPER CORNER -->  
			<div class="tile__stripe"> 
				<span class="tile__stripe__copy">extra long T-shirt: white</span>  
			</div><!-- STRIPE -->  
		</div><!-- TILE -->

		<div class="tile">
			<img class="tile__background" src="img/box-print.jpg" alt="Tokyo Punk">
			<div class="tile__upper-corner">  
				<span class="tile__upper-corner__copy">$800</span>  
				<img class="tile__upper-corner__glyph" src="" alt=""> 
			</div><!-- UPPER CORNER -->  
			<div class="tile__stripe"> 
				<span class="tile__stripe__copy">Tokyo Punk Ensemble</span>
			</div><!-- STRIPE -->  
		</div><!-- TILE -->

		<div class="tile">
			<img class="tile__background" src="img/cardi-b.jpg" alt="Cardi B">
			<div class="tile__upper-corner">  
				<span class="tile__upper-corner__copy"></span>  
				<img class="tile__upper-corner__glyph" src="img/thumbsup.png" alt="">
			</div><!-- UPPER CORNER -->  
			<div class="tile__stripe"> 
				<span class="tile__stripe__copy">New Cardi Video</span>
			</div><!-- STRIPE -->  
		</div><!-- TILE -->

		<div class="tile">
			<img class="tile__background" src="img/classic-drunk.jpg" alt="drunk">
			<div class="tile__upper-corner">  
				<span class="tile__upper-corner__copy">NOV<br>12<br>9pm</span>  
				<img class="tile__upper-corner__glyph" src="" alt="">
			</div><!-- UPPER CORNER -->  
			<div class="tile__stripe"> 
				<span class="tile__stripe__copy">Party at Lion's Share</span>
			</div><!-- STRIPE -->  
		</div><!-- TILE -->

	</div><!-- TILES -->

	<footer class="footer">
		
	</footer>

	<script type="text/javascript">
		var splash = document.getElementById("splash");
		var yOffset = 0;

		var deliveryModal = document.getElementById("delivery-modal");
		var deliveryOpen = document.getElementById("delivery-open");
		var deliveryClose = document.getElementById("delivery-close");

		window.addEventListener("scroll", function() {
			toggleSplash();
		})

		deliveryOpen.addEventListener("click", function() {
			toggleModal();
		});
		deliveryClose.addEventListener("click", function() {
			toggleModal(); 
		});



	</script>

</body>
</html>
